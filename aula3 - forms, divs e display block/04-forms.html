<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    
    <main>
        <form>
            <div>
                <label for="txtnome">Nome: </label>
                <input type="text" placeholder="Digite seu nome" id="txtnome">
            </div>
            <div>
                <label for="txtemail">E-mail: </label>
                <input type="email" placeholder="Digite seu e-mail" id="txtemail">
            </div>
            <div>
                <label for="txtpassword">Senha: </label>
                <input type="password" placeholder="Digite sua senha" id="txtpassword">
            </div>
            <div>
                <label for="Data">Data de nascimento: </label>
                <input type="date" id="Data">
            </div>
            <div>
                <label for="selectEstado">Selecione seu estado: </label>
                <select id="selectEstado" name="selectEstado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <input type="submit" value="Finalizar">
        </form>
    </main>

</body>
</html>
