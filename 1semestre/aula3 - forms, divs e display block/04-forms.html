<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    
    <main>
        <form>
            <div>
                <label for="txtnome">Nome: </label>
                <input type="text" placeholder="Digite seu nome" id="txtnome">
            </div>
            <div>
                <label for="txtemail">E-mail: </label>
                <input type="email" placeholder="Digite seu e-mail" id="txtemail">
            </div>
            <div>
                <label for="txtpassword">Senha: </label>
                <input type="password" placeholder="Digite sua senha" id="txtpassword">
            </div>
            <div>
                <label for="Data">Data de nascimento: </label>
                <input type="date" id="Data">
            </div>
            <div>
                <label for="selectEstado">Selecione seu estado: </label>
                <select id="selectEstado" name="selectEstado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <p>Escolha sua linguagem de programação preferida: </p>
                <div>
                    <input type="radio" name="favLinguagens" id = "python" value = "python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <input type="radio" name="favLinguagens" id = "java" value = "java">
                    <label for="java">Java</label>
                </div>
                <div>
                    <input type="radio" name="favLinguagens" id = "csharp" value = "csharp">
                    <label for="csharp">C#</label>
                </div>
            </div>

            <div>
                <p>Selecione os itens comprados</p>
                
                <div>
                    <input type="checkbox" id="refrigerante" name="refrigerante">
                    <label for="refrigerante">Refrigerante</label>
                </div>
                <div>
                    <input type="checkbox" id="salgadinho" name="salgadinho">
                    <label for="salgadinho">Salgadinho</label>
                </div>
            </div>
            <div>
                <label for="txtArea">Fala da sua vida:</label><br>
                <textarea name="txtArea" id="txtArea" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Finalizar">
        </form>
    </main>

</body>
</html>
