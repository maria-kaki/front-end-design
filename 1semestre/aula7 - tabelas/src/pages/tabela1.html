<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela1.css">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
</head>
<body>
    
    <table class="gastos">
        <!-- CABEÇALHO : <thead></thead> -->
        <thead>
            <!-- linha : <tr></tr> -->
            <tr>
                <!-- coluna : <td></td> -->
                <th colspan="3">Gastos Mensais</th>
            </tr>
            <tr>
                <th>Mês</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>Mercado</td>
                <td>R$ 800</td>
            </tr>
            <tr>
                <td rowspan="3">Fevereiro</td>
                <td>Aluguel</td>
                <td>R$ 1000</td>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>R$ 700</td>
            </tr>
            <tr>
                <td>Viagem</td>
                <td>R$ 1500</td>
            </tr>
            <tr>
                <td colspan="2">Valor total</td>
                <td>R$ 4000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
